name: cml
on: [push]
permissions: write-all

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # ✅ استخدم إصدار ثابت ومدعوم
      
      - uses: iterative/setup-cml@v1

      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # ✅ نثبت نسخ متوافقة لتفادي مشاكل Cython
          pip install numpy==1.26.4 Cython==0.29.36 scikit-learn==1.4.2
          pip install -r requirements.txt
          python script.py

      - name: Generate Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Metrics" > report.md
          awk 'NR%4{print "    " $0}{print ""}' metrics.txt >> report.md
          echo "## Confusion Matrix" >> report.md
          echo "![](./conf_matrix.png)" >> report.md
          cml comment create report.md
